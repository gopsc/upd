<body>
    <div class="container">

        <div class="game-info">

            <div class="info-item">åŒ¹é…: <span id="matches">0</span>/8</div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>

        <div class="controls">

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('gameBoard');
            const startBtn = document.getElementById('startBtn');
            const resetBtn = document.getElementById('resetBtn');
            const timerEl = document.getElementById('timer');
            const movesEl = document.getElementById('moves');
            const matchesEl = document.getElementById('matches');
            const messageEl = document.getElementById('message');
            
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let timer = 0;
            let timerInterval;
            let gameStarted = false;
            
            // å¡ç‰‡ç¬¦å·
            const cardSymbols = ['ğŸ', 'ğŸŒ', 'ğŸ’', 'ğŸ‡', 'ğŸŠ', 'ğŸ“', 'ğŸ‘', 'ğŸ¥­'];
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                // åˆ›å»ºå¡ç‰‡æ•°ç»„ï¼ˆæ¯å¯¹ä¸¤å¼ ï¼‰
                cards = [...cardSymbols, ...cardSymbols];
                
                // æ´—ç‰Œç®—æ³•
                for (let i = cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cards[i], cards[j]] = [cards[j], cards[i]];
                }
                
                // æ¸…ç©ºæ¸¸æˆæ¿
                gameBoard.innerHTML = '';
                
                // åˆ›å»ºå¡ç‰‡å…ƒç´ 
                cards.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.index = index;
                    card.dataset.symbol = symbol;
                    
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">?</div>
                            <div class="card-back">${symbol}</div>
                        </div>
                    `;
                    
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });
                
                // é‡ç½®æ¸¸æˆçŠ¶æ€
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                timer = 0;
                gameStarted = false;
                
                // æ›´æ–°æ˜¾ç¤º
                movesEl.textContent = moves;
                matchesEl.textContent = matchedPairs;
                timerEl.textContent = timer;
                messageEl.textContent = 'ç‚¹å‡»"å¼€å§‹æ¸¸æˆ"æŒ‰é’®å¼€å§‹';
            }
            
            // ç¿»è½¬å¡ç‰‡
            function flipCard() {
                if (!gameStarted) return;
                
                const card = this;
                
                // å¦‚æœå¡ç‰‡å·²ç»åŒ¹é…æˆ–å·²ç»ç¿»è½¬ï¼Œåˆ™å¿½ç•¥ç‚¹å‡»
                if (card.classList.contains('matched') || card.classList.contains('flipped')) {
                    return;
                }
                
                // ç¿»è½¬å¡ç‰‡
                card.classList.add('flipped');
                flippedCards.push(card);
                
                // å¦‚æœç¿»è½¬äº†ä¸¤å¼ å¡ç‰‡ï¼Œæ£€æŸ¥æ˜¯å¦åŒ¹é…
                if (flippedCards.length === 2) {
                    moves++;
                    movesEl.textContent = moves;
                    
                    const card1 = flippedCards[0];
                    const card2 = flippedCards[1];
                    
                    if (card1.dataset.symbol === card2.dataset.symbol) {
                        // åŒ¹é…æˆåŠŸ
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        matchedPairs++;
                        matchesEl.textContent = matchedPairs;
                        
                        flippedCards = [];
                        
                        // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
                        if (matchedPairs === cardSymbols.length) {
                            endGame();
                        }
                    } else {
                        // ä¸åŒ¹é…ï¼Œç¿»è½¬å›å»
                        setTimeout(() => {
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            flippedCards = [];
                        }, 1000);
                    }
                }
            }
            
            // å¼€å§‹æ¸¸æˆ
            function startGame() {
                if (gameStarted) return;
                
                gameStarted = true;
                messageEl.textContent = 'æ¸¸æˆè¿›è¡Œä¸­...';
                
                // å¯åŠ¨è®¡æ—¶å™¨
                timerInterval = setInterval(() => {
                    timer++;
                    timerEl.textContent = timer;
                }, 1000);
                
                // ç¦ç”¨å¼€å§‹æŒ‰é’®
                startBtn.disabled = true;
            }
            
            // ç»“æŸæ¸¸æˆ
            function endGame() {
                clearInterval(timerInterval);
                messageEl.textContent = `æ­å–œï¼ä½ ç”¨äº†${moves}æ­¥å’Œ${timer}ç§’å®Œæˆäº†æ¸¸æˆï¼`;
                startBtn.disabled = false;
            }
            
            // é‡ç½®æ¸¸æˆ
            function resetGame() {
                clearInterval(timerInterval);
                initGame();
                startBtn.disabled = false;
            }
            
            // äº‹ä»¶ç›‘å¬
            startBtn.addEventListener('click', startGame);
            resetBtn.addEventListener('click', resetGame);
            
            // åˆå§‹åŒ–æ¸¸æˆ
            initGame();
        });
    </script>
