<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>

            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {

        .sidebar {

            overflow-y: auto;

        .btn-warning {

        }

        .breadcrumb {

                align-items: center;
                padding: 8px;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 4px;
                margin-bottom: 8px;
                font-size: 12px;
                overflow-x: auto;
                white-space: nowrap;

            .breadcrumb-item {

                cursor: pointer;
                padding: 4px 8px;
                border-radius: 3px;
                transition: background-color 0.2s;
            }
            
            .breadcrumb-item:hover {
                background-color: rgba(52, 152, 219, 0.1);
            }
            
            .breadcrumb-separator {

            .file-list {
                margin-top: 20px;
                flex: 1;
                overflow-y: auto;
                border-radius: 6px;
                background: rgba(255, 255, 255, 0.05);
                padding: 10px;
            }
        .file-item {

                background: #34495e;
                border-radius: 4px;

                display: flex;
                justify-content: space-between;
                align-items: center;
                transition: all 0.3s;
                border-left: 2px solid transparent;

            }
            
            .file-item.directory {

            .file-item.directory:hover {

            }
        .file-item:hover {
            background: #3d566e;

            border-left: 3px solid #3498db;
        }
        .file-item.active {
            background: #3498db;
            border-left: 3px solid #2ecc71;
        }
        .file-actions {
            display: flex;
            gap: 8px;
        }
        .file-action {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: background 0.3s;
        }
        .file-action:hover {

        }
        .search-box {
            margin-top: 15px;

        }
        .search-box input {
            width: 100%;
            padding: 8px 8px 8px 30px;
            border-radius: 4px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;

        .search-box i {

        .file-info {

        .modal {

<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化变量
            let editor;
            let currentFile = null;
            let currentPath = '';
            
            // 8.3格式扩展名映射
            const extensionMap = {
                'JS': 'javascript',
                'HTM': 'html',
                'HTML': 'html',
                'CSS': 'css',
                'PY': 'python',
                'JSO': 'json',
                'JSON': 'json',
                'TXT': 'plaintext',
                'MD': 'markdown',
                'SH': 'bash',
                'CPP': 'cpp',
                'C': 'cpp',
                'H': 'cpp',
                'JAVA': 'java',
                'CS': 'csharp',
                'PHP': 'php'
            };
            
            // DOM元素
            const statusMessages = document.getElementById('status-messages');
            const saveButton = document.getElementById('save-btn');
            const newFileButton = document.getElementById('new-file-btn');
            const uploadButton = document.getElementById('upload-btn');
            const fileList = document.getElementById('file-list');
            const currentFileDisplay = document.getElementById('current-file');
            const themeSelect = document.getElementById('theme-select');
            const languageSelect = document.getElementById('language-select');
            const fileSearch = document.getElementById('file-search');
            const refreshFilesButton = document.getElementById('refresh-files');
            const privateKeyFileInput = document.getElementById('privateKeyFile');
            
            // 模态框元素
            const newFileModal = document.getElementById('new-file-modal');
            const newFilenameInput = document.getElementById('new-filename');
            const fileTypeSelect = document.getElementById('file-type');
            
            // 初始化Monaco编辑器
            require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
            require(['vs/editor/editor.main'], function() {
                editor = monaco.editor.create(document.getElementById('editor'), {
                    value: '',
                    language: 'plaintext',
                    theme: 'vs',
                    automaticLayout: true,
                    fontSize: 14,
                    minimap: { enabled: true },
                    scrollBeyondLastLine: false,
                    wordWrap: 'on',
                    lineNumbers: 'on',
                    folding: true,
                    renderWhitespace: 'selection',
                    formatOnPaste: true,
                    formatOnType: true
                });
                
                // 加载文件列表
                loadFileList('');
            });
            
            // Web Crypto API helper functions
            class CryptoHelper {
                // Check if Web Crypto API is available
                static isCryptoAvailable() {
                    if (!window.crypto) {
                        throw new Error('Web Crypto API is not available in this browser');
                    }
                    if (!window.crypto.subtle) {
                        throw new Error('Web Crypto API subtle operations are not available. This may be due to insecure connection (not HTTPS) or browser restrictions.');
                    }
                    return true;
                }
                
                static async importRsaPrivateKey(pem) {
                    // Check if Web Crypto API is available
                    this.isCryptoAvailable();
                    let pemHeader, pemFooter, keyFormat;
                    if (pem.includes("-----BEGIN RSA PRIVATE KEY-----")) {
                        pemHeader = "-----BEGIN RSA PRIVATE KEY-----";
                        pemFooter = "-----END RSA PRIVATE KEY-----";
                        keyFormat = "pkcs1";
                        updateStatus('  ✓ Detected PKCS#1 private key format', 'success');
                    } else if (pem.includes("-----BEGIN PRIVATE KEY-----")) {
                        pemHeader = "-----BEGIN PRIVATE KEY-----";
                        pemFooter = "-----END PRIVATE KEY-----";
                        keyFormat = "pkcs8";
                        updateStatus('  ✓ Detected PKCS#8 private key format', 'success');
                    } else {
                        throw new Error("Invalid PEM format: unknown header");
                    }
                    
                    const headerIndex = pem.indexOf(pemHeader);
                    const footerIndex = pem.indexOf(pemFooter);
                    
                    if (headerIndex === -1 || footerIndex === -1) {
                        throw new Error("Invalid PEM format: missing header or footer");
                    }
                    
                    let pemContents = pem.slice(headerIndex + pemHeader.length, footerIndex);
                    pemContents = pemContents.replace(/\s+/g, "");
                    
                    updateStatus('  PEM contents length: ' + pemContents.length, 'info');
                    updateStatus('  PEM contents: ' + pemContents.substring(0, 50) + '...', 'info');
                    
                    pemContents = pemContents.replace(/-/g, '+').replace(/_/g, '/');
                    const padding = (4 - pemContents.length % 4) % 4;
                    if (padding > 0) {
                        pemContents += "=".repeat(padding);
                    }
                    
                    const binaryString = window.atob(pemContents);
                    updateStatus('  ✓ Successfully decoded PEM using atob', 'success');
                    updateStatus('  Binary string length: ' + binaryString.length, 'info');
                    
                    const binaryDer = this.stringToArrayBuffer(binaryString);
                    
                    const algorithm = {
                        name: "RSA-OAEP",
                        hash: {
                            name: "SHA-256"
                        }
                    };
                    
                    if (keyFormat === "pkcs1") {
                        algorithm.name = "RSA-OAEP-256";
                        updateStatus('  Using RSA-OAEP-256 algorithm for PKCS#1 key', 'info');
                    }
                    
                    updateStatus(`  Importing private key using ${keyFormat} format...`, 'info');
                    
                    try {
                        return await window.crypto.subtle.importKey(
                            keyFormat,
                            binaryDer,
                            algorithm,
                            false,
                            ["decrypt"]
                        );
                    } catch (e) {
                        updateStatus('  ✗ First import attempt failed: ' + (e.message || 'Unknown error'), 'error');
                        updateStatus('  Error name: ' + (e.name || 'Unknown name'), 'error');
                        
                        algorithm.name = "RSA-OAEP";
                        updateStatus('  Trying again with standard RSA-OAEP algorithm...', 'info');
                        
                        return await window.crypto.subtle.importKey(
                            keyFormat,
                            binaryDer,
                            algorithm,
                            false,
                            ["decrypt"]
                        );
                    }
                }
                
                static stringToArrayBuffer(str) {
                    const buf = new ArrayBuffer(str.length);
                    const bufView = new Uint8Array(buf);
                    for (let i = 0; i < str.length; i++) {
                        bufView[i] = str.charCodeAt(i);
                    }
                    return buf;
                }
                
                static async decryptRsa(privateKey, encryptedData) {
                    try {
                        const decryptParams = {
                            name: "RSA-OAEP",
                            hash: {
                                name: "SHA-256"
                            },
                            mgf: {
                                name: "MGF1",
                                hash: {
                                    name: "SHA-256"
                                }
                            }
                        };
                        
                        updateStatus('  Decrypt params: ' + JSON.stringify(decryptParams), 'info');
                        updateStatus('  Private key algorithm: ' + JSON.stringify(privateKey.algorithm), 'info');
                        
                        return await window.crypto.subtle.decrypt(
                            decryptParams,
                            privateKey,
                            encryptedData
                        );
                    } catch (e) {
                        updateStatus('  ✗ RSA decryption failed: ' + (e.message || 'Unknown error'), 'error');
                        updateStatus('  Error name: ' + (e.name || 'Unknown name'), 'error');
                        updateStatus('  Error stack: ' + (e.stack || 'No stack trace'), 'error');
                        
                        try {
                            updateStatus('  Trying simpler decrypt params...', 'info');
                            return await window.crypto.subtle.decrypt(
                                {
                                    name: "RSA-OAEP"
                                },
                                privateKey,
                                encryptedData
                            );
                        } catch (e2) {
                            updateStatus('  ✗ Simple params also failed: ' + (e2.message || 'Unknown error'), 'error');
                            throw e;
                        }
                    }
                }
                
                static async encryptAes(key, iv, data) {
                    const cipher = await window.crypto.subtle.encrypt(
                        {
                            name: "AES-GCM",
                            iv: iv,
                            tagLength: 128
                        },
                        key,
                        data
                    );
                    return cipher;
                }
                
                static async importAesKey(rawKey) {
                    return await window.crypto.subtle.importKey(
                        "raw",
                        rawKey,
                        {
                            name: "AES-GCM",
                            length: rawKey.length * 8
                        },
                        false,
                        ["encrypt"]
                    );
                }
                
                static base64ToUint8Array(base64) {
                    updateStatus('  Base64 string: ' + base64.substring(0, 50) + '...', 'info');
                    
                    base64 = base64.replace(/-/g, '+').replace(/_/g, '/');
                    const padding = (4 - base64.length % 4) % 4;
                    if (padding > 0) {
                        base64 += '='.repeat(padding);
                    }
                    
                    const binaryString = window.atob(base64);
                    updateStatus('  ✓ Successfully decoded base64 using atob', 'success');
                    updateStatus('  Binary string length: ' + binaryString.length, 'info');
                    
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    return bytes;
                }
            }

                return parseFloat((bytes / Math.pow(k, validIndex)).toFixed(2)) + ' ' + sizes[validIndex];

                updateStatus('开始加密上传过程...', 'info');

                    privateKeyReader.readAsText(privateKeyFile);

                // Step 2: Get File Name and Content

                if (!codeContent) {

                    return;
                }
                
                updateStatus('✓ 文件名: ' + fileName, 'info');
                updateStatus('✓ 代码内容长度: ' + codeContent.length + ' 字符', 'info');
                
                // Step 3: Get Encrypted AES Key from Server
                updateStatus('从服务器请求加密的AES密钥...', 'info');
                
                let encryptedAesKeyBase64;
                try {
                    const encryptedAesKeyResponse = await fetch('/get-encrypted-aes-key');
                    if (!encryptedAesKeyResponse.ok) {

                    const encryptedAesKeyData = await encryptedAesKeyResponse.json();

                } catch (error) {
                    updateStatus('✗ 获取加密AES密钥失败: ' + error.message, 'error');
                    return;
                }
                
                // Step 4: Decrypt AES Key using RSA Private Key
                updateStatus('使用RSA私钥解密AES密钥...', 'info');
                
                let aesKey;
                try {
                    // Import RSA private key
                    const rsaPrivateKey = await CryptoHelper.importRsaPrivateKey(privateKey);
                    
                    // Decode encrypted AES key from base64
                    updateStatus('  Base64字符串长度: ' + encryptedAesKeyBase64.length, 'info');
                    
                    const encryptedAesKey = CryptoHelper.base64ToUint8Array(encryptedAesKeyBase64);
                    updateStatus('  ✓ 成功解码AES密钥', 'success');
                    
                    // Decrypt AES key
                    updateStatus('  正在解密RSA加密数据...', 'info');
                    updateStatus('  加密数据长度: ' + encryptedAesKey.length + ' 字节', 'info');
                    
                    const decryptedAesKey = await CryptoHelper.decryptRsa(rsaPrivateKey, encryptedAesKey);
                    aesKey = new Uint8Array(decryptedAesKey);
                    
                    updateStatus('✓ AES密钥解密成功', 'success');

                    return;
                }
                
                // Step 5: Encrypt Code using AES Key
                updateStatus('使用AES密钥加密代码...', 'info');
                
                let encryptedFile;
                try {
                    // Convert code to ArrayBuffer
                    const encoder = new TextEncoder();
                    const codeBuffer = encoder.encode(codeContent);
                    
                    // Generate 16-byte IV (Initialization Vector)
                    const iv = window.crypto.getRandomValues(new Uint8Array(16));
                    
                    // Import AES key
                    const aesCryptoKey = await CryptoHelper.importAesKey(aesKey);
                    
                    // Encrypt code content
                    const encryptedContent = await CryptoHelper.encryptAes(aesCryptoKey, iv, codeBuffer);
                    
                    // Combine IV and encrypted content (IV first, then encrypted content, then tag)
                    const combined = new Uint8Array(iv.length + encryptedContent.byteLength);
                    combined.set(iv, 0);
                    combined.set(new Uint8Array(encryptedContent), iv.length);
                    
                    // Create Blob for upload
                    encryptedFile = new Blob([combined], { type: 'application/octet-stream' });
                    
                    updateStatus('✓ 代码加密成功', 'success');
                    updateStatus('  原始大小: ' + codeBuffer.byteLength + ' 字节', 'info');
                    updateStatus('  加密大小: ' + encryptedContent.byteLength + ' 字节', 'info');
                } catch (error) {
                    updateStatus('✗ 代码加密失败: ' + error.message, 'error');
                    console.error('加密错误:', error);
                    return;
                }
                
                // Step 6: Upload Encrypted File
                updateStatus('上传加密代码...', 'info');
                
                try {
                    const formData = new FormData();
                    formData.append('file', encryptedFile, fileName);
                    
                    const uploadResponse = await fetch('/upload', {
                        method: 'POST',

                    });

                    if (uploadResult.success) {

                    return;

            }

                    const aesCryptoKey = await CryptoHelper.importAesKey(aesKey);
                    
                    // Encrypt file name
                    const encryptedContent = await CryptoHelper.encryptAes(aesCryptoKey, iv, fileNameBuffer);
                    
                    // Combine IV and encrypted content (IV first, then encrypted content, then tag)
                    const combined = new Uint8Array(iv.length + encryptedContent.byteLength);
                    combined.set(iv, 0);
                    combined.set(new Uint8Array(encryptedContent), iv.length);
                    
                    // Create Blob for upload
                    encryptedFile = new Blob([combined], { type: 'application/octet-stream' });
                    
                    updateStatus('✓ 文件名加密成功', 'success');
                    updateStatus('  原始大小: ' + fileNameBuffer.byteLength + ' 字节', 'info');
                    updateStatus('  加密大小: ' + encryptedContent.byteLength + ' 字节', 'info');
                } catch (error) {
                    updateStatus('✗ 文件名加密失败: ' + error.message, 'error');
                    console.error('加密错误:', error);
                    return;
                }
                
                // Step 6: Send Delete Request
                updateStatus('发送删除请求...', 'info');
                
                try {
                    const formData = new FormData();
                    formData.append('file', encryptedFile, 'delete_request');
                    
                    const deleteResponse = await fetch('/delete', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const deleteResult = await deleteResponse.json();
                    
                    if (deleteResult.success) {
                        updateStatus('✓ 加密删除成功', 'success');
                        updateStatus('  服务器消息: ' + deleteResult.message, 'info');
                        // 刷新文件列表
                        loadFileList(currentPath);
                    } else {
                        throw new Error(deleteResult.error || '删除失败，原因未知');
                    }
                } catch (error) {
                    updateStatus('✗ 加密删除失败: ' + error.message, 'error');
                    console.error('删除错误:', error);
                    return;
                }
                
                updateStatus('加密删除过程完成！', 'success');
            }
            
            // 上传按钮事件
            uploadButton.addEventListener('click', async function() {
                uploadButton.disabled = true;
                uploadButton.textContent = '上传中...';
                
                try {
                    await uploadEncryptedCode();
                } finally {
                    uploadButton.disabled = false;
                    uploadButton.textContent = '加密上传';
                }
            });
            
            // 点击模态框外部关闭模态框
            window.addEventListener('click', function(e) {
                if (e.target === newFileModal) {
                    newFileModal.style.display = 'none';
                }
            });
            
            // Ctrl+S 保存快捷键
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 's') {
                    e.preventDefault();
                    saveButton.click();
                }
            });
        });
    </script>
